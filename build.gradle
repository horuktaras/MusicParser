group 'files-music-parser'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.testng:testng:6.11'
    compile 'com.mpatric:mp3agic:0.9.0'
    compile 'com.github.jai-imageio:jai-imageio-core:1.3.0'
    compile 'fm.last:coverartarchive-api:2.1.0'
    compile 'fm.last:musicbrainz-data:3.1.0'
    compile 'com.github.tchoulihan:musicbrainz-tagger:1.3.1'
    compile 'com.google.code.gson:gson:2.6.2'

}
